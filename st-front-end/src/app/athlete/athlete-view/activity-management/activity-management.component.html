<div class="card" style="border: #434e5a solid 1px">
  <div class="card-body">
    <h6>Activity Management</h6>
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input
            type="time"
            class="form-control"
            id="appt"
            name="appt"
            min="09:00"
            max="18:00"
            required
          />
        </div>
        <div class="form-group col">
          <input type="date" class="form-control" placeholder="Date" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <select id="inputType" class="form-control">
            <option>Run</option>
            <option>Bike</option>
            <option>Swim</option>
          </select>
        </div>
        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Duration" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <select id="inputActivity" class="form-control">
            <option>Activity</option>
            <option>Race</option>
            <option>Challange</option>
          </select>
        </div>
        <div class="form-group col">
          <div class="form-group spinner">
            <input
              type="number"
              class="form-control"
              value="0"
              min="0"
              max="1000"
              step="1"
              id="spinner"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
            />
            <label class="custom-file-label" for="inputGroupFile01">GPX</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
