<div class="card" *ngFor="let activity of activities">
  <img
    src="https://image.maps.ls.hereapi.com/mia/1.6/mapview?apiKey=Z-68H2MHBYk-Y6CrvdYh37u5eGTqF49qoIGkmjWNczM&w=2000
    &h=1000"
    class="card-img-top"
    alt="gpx route"
  />
  <div class="card-body">
    <h5 class="card-title">{{ activity.type }}</h5>
    <p class="card-text">
      {{ activity.km }}
    </p>
    <a href="#" class="btn btn-primary">More details</a>
  </div>
</div>
