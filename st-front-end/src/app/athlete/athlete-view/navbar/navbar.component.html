<nav class="navbar navbar-expand-lg navbar-light bg-light myHomeViewNavbar">
  <a class="navbar-brand">StraviaTEC</a>
  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav">
      <!--Challenges-->
      <li class="nav-item">
        <a class="nav-link">Challenges</a>
      </li>
    </ul>

    <!--Search Form-->
    <form class="form-inline my-2 my-lg-0  m-auto" (ngSubmit)="onSearch()" #searchForm="ngForm">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        name="searchItem"
        ngModel
        required>
      <select
        class="form-control mr-sm-2"
        [ngModel]="defaultCategory"
        name="category">
        <option value="athlete">Athletes</option>
        <option value="groups">Groups</option>
        <option value="races">Races</option>
      </select>
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        [disabled]="!searchForm.valid"
        type="submit">Search</button>
    </form>

    <ul class="navbar-nav">
      <!--Home Page-->
      <li class="nav-item" *ngIf="onSettings">
        <a
          class="nav-link"
          [routerLink]="['/athlete']"
          (click)="onAthleteSettingChanged()">Return</a>
      </li>
      <!--User Settings-->
      <li class="nav-item" *ngIf="!onSettings">
        <a
          class="nav-link"
          [routerLink]="['/athlete/settings']"
          (click)="onAthleteSettingChanged()">Settings</a>
      </li>
    </ul>
  </div>
</nav>
